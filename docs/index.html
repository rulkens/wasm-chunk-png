<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>PNG Chunk encoder</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
</head>
<body>
    <h1>PNG Chunk encoder <img src="wa.svg" class="wa-logo" /></h1>
    <div class="drag-target">
        <p>Drag your PNG image or click here to open.</p>
        <p class="drag-error error"></p>
    </div>
    <div class="config">
        <label>
            <input type="checkbox" class="check-auto-download" /> auto-download
        </label>
        <a href="#" class="link-download">download</a>
    </div>
    <div class="work">
        <pre class="log"></pre>
        <div class="images"></div>
    </div>
    <input type="file" class="input-file" accept="image/png" />
    <div class="footer">⟨⟩ with ♡ by Antelle, <a href="https://raw.githubusercontent.com/antelle/wasm-image-compressor/master/LICENSE" target="_blank">GPL license</a>,
        images are compressed with <a href="https://pngquant.org/lib/" target="_blank">libimagequant</a>
        and saved with <a href="http://www.libpng.org/pub/png/libpng.html" target="_blank">libpng</a>.</div>
</body>
</html>
